  #  If using ENUMERATED type, then this is an array on length N>=1 otherwise N=1
  values: [ResolverModifierValueInput]
}

input ResolverModifierValueInput {
  #  alias a value if using enumerated values
  alias: String
  branch: String
  #  Name of the modifier you are targetting
  name: String!
  #  specify exact values
  urn: String
  version: String
}

input ResolverSourceInput {
  branch: String
  #  The urn of the token sert
  urn: String!
  # # TODO . These are not currently implemented but will support versioning and branches in the future
  version: String
}

input StringFilterInput {
  beginsWith: String
  eq: String
  ne: String
}

input TokenFilterInput {
  name: StringFilterInput
  type: TokenTypeFilterInput
  urn: StringFilterInput
}

input TokenInput {
  border: BorderInput
  boxShadow: [BoxShadowInput]
  description: String
  extensions: AWSJSON
  name: String!
  type: TokenType!
  #  Specific types
  typography: TypographyInput
  #  Used for references and scalars
  value: String
}

input TokenSetFilterInput {
  name: StringFilterInput
  urn: StringFilterInput
}

input TokenSetInput {
  description: String
  name: String!
  type: TokenSetType
}

input TokenSetUpdateInput {
  description: String
  name: String
}

input TokenSetsFilterInput {
  name: StringFilterInput
}

input TokenTypeFilterInput {
  eq: TokenType
  ne: TokenType
}

input TokenUpdateInput {
  border: BorderInput
  boxShadow: BoxShadowInput
  description: String
  extensions: AWSJSON
  name: String
  typography: TypographyInput
  # # Use for scalars or references
  value: String
}

# # Note this is atomic. You cannot partially update this value
input TypographyInput {
  fontFamily: String
  fontSize: String
  fontWeight: String
  letterSpacing: String
  lineHeight: String
  paragraphIndent: String
  paragraphSpacing: String
  textCase: String
  textDecoration: String
}

input UpdateSelfInput {
  #  Optional User description
  description: String
  #  A preferred name of the user
  givenName: String
  #  An icon in base64 format
  icon: FileInput
  #  Display name of the user
  name: String
  #  Visibility of the user to search
  visibility: Visibility
}

input UserFilterInput {
  name: StringFilterInput
}

input VisibilityInput {
  eq: Visibility
}
