union Entity = APIKeyIdentity | User

#  Raw tokens are the tokens that are formatted after being input into the system. They do not reflect the final token values from resolved tokens
union RawToken = Raw_Token_border | Raw_Token_boxShadow | Raw_Token_color | Raw_Token_scalar | Raw_Token_typography

union Token = Token_border | Token_boxShadow | Token_color | Token_scalar | Token_typography

